<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" type="module" defer></script>
    <title>Github Favorites</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            type="text"
            name=""
            id="input-search"
            placeholder="Usuário do Github"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Users</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="users">
              <img
                src="https://github.com/lexfernandes.png"
                alt="Imagem do Alex"
              />
              <a href="https://github.com/lexfernandes" target="_blank"
                ><p>Alex Fernandes</p>
                <span>lexfernandes</span>
              </a>
            </td>
            <td class="repositories">76</td>
            <td class="Followers">9589</td>
            <td><button class="remove">&times;</button></td>
          </tr>
          <tr>
            <td class="users">
              <img
                src="https://github.com/maykbrito.png"
                alt="Imagem do MaykBrito"
              />
              <a href="https://github.com/maykbrito" target="_blank"
                ><p>Mayk Brito</p>
                <span>maybrito</span>
              </a>
            </td>
            <td class="repositories">48</td>
            <td class="Followers">22503</td>
            <td><button class="remove">&times;</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
